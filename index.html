<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" for="dark-mode">
        <h1>Web Calculator</h1>
        <div id="calculator">
            <div id="top-container">
                <div id="display">
                
                </div>
            </div>

            <div id="bottom-container">
                <div id="column-1" class="column-style">
                    <button id="button-plus" class="button-style button-style-color-1">
                        +
                    </button>
                    <button id="button-7" class="button-style">
                        7
                    </button>
                    <button id="button-4" class="button-style">
                        4
                    </button>
                    <button id="button-1" class="button-style">
                        1
                    </button>
                    <button id="button-c" class="button-style">
                        c
                    </button>

                </div>
                <div id="column-2" class="column-style">
                    <button id="button-subtract" class="button-style button-style-color-1">
                        -
                    </button>
                    <button id="button-8" class="button-style">
                        8
                    </button>
                    <button id="button-5" class="button-style">
                        5
                    </button>
                    <button id="button-2" class="button-style">
                        2
                    </button>
                    <button id="button-0" class="button-style">
                        0
                    </button>

                </div>
                <div id="column-3" class="column-style">
                    <button id="button-multiply" class="button-style button-style-color-1">
                        &#215
                    </button>
                    <button id="button-9" class="button-style">
                        9
                    </button>
                    <button id="button-6" class="button-style">
                        6
                    </button>
                    <button id="button-3" class="button-style">
                        3
                    </button>
                    <button id="button-dot" class="button-style">
                        .
                    </button>

                </div>
                <div id="column-4" class="column-style">
                    <button id="button-divide" class="button-style button-style-color-1">
                        &#247
                    </button>
                    <button id="button-equals">
                        =
                    </button>
                </div>
            </div>
        </div>
        <div id="night-mode-container">
            <input type="checkbox" id="dark-mode"><label>Night Mode</label>
        </div>
    </div>
</body>
</html>
