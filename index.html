<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" for="dark-mode">
        <h1>Web Calculator</h1>
        <div id="calculator">
            <div id="top-container">
                <div id="display">
                    <div id="display-top">

                    </div>
                    <div id="display-bottom">

                    </div>
                </div>
            </div>
            <div id="bottom-container">
                <div id="column-1" class="column-style">
                    <button id="button-plus" class="calc-button calc-button-color-1">+</button>
                    <button id="button-7" class="calc-button">7</button>
                    <button id="button-4" class="calc-button">4</button>
                    <button id="button-1" class="calc-button">1</button>
                    <button id="button-c" class="calc-button">c</button>
                </div>
                <div id="column-2" class="column-style">
                    <button id="button-subtract" class="calc-button calc-button-color-1">-</button>
                    <button id="button-8" class="calc-button">8</button>
                    <button id="button-5" class="calc-button">5</button>
                    <button id="button-2" class="calc-button">2</button>
                    <button id="button-0" class="calc-button">0</button>
                </div>
                <div id="column-3" class="column-style">
                    <button id="button-multiply" class="calc-button calc-button-color-1">&#215</button>
                    <button id="button-9" class="calc-button">9</button>
                    <button id="button-6" class="calc-button">6</button>
                    <button id="button-3" class="calc-button">3</button>
                    <button id="button-dot" class="calc-button">.</button>
                </div>
                <div id="column-4" class="column-style">
                    <button id="button-divide" class="calc-button calc-button-color-1">&#247</button>
                    <button id="button-equals">=</button>
                </div>
            </div>
        </div>
        <div id="night-mode-container">
            <input type="checkbox" id="dark-mode"><label>Dark Theme</label>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
